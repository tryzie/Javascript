<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Checker</title>

<style >

    .type-checker {
        display: flex;
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Center items */
        gap: 10px; /* Add space between elements */
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
    }

    .type-checker input,
    .type-checker select,
    .type-checker button {
        width: 100%; /* Make elements full-width */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .type-checker button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }

    .type-checker button:hover {
        background-color: #0056b3;
    }

</style>
</head>
<body>
<div class="container">
    <h2>Type Checker</h2>
    <div class="type-checker">
        <input type="text" id="userInput" placeholder="Enter a value...">
        <select id="functionSelect">
            <option value="isString">isString</option>
            <option value="isNumber">isNumber</option>
            <option value="isBoolean">isBoolean</option>
            <option value="isUndefined">isUndefined</option>
            <option value="isNull">isNull</option>
            <option value="isArray">isArray</option>
            <option value="isObject">isObject</option>
            <option value="isFunction">isFunction</option>
        </select>
        <button onclick="checkType()">Check</button>
    </div>
    <p id="result"></p>
</div>


<script src="DataType.js"></script>
</body>
</html>
