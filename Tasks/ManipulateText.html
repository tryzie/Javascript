<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Operations</title>
</head>
<body>

<h2>Text Operations</h2>

<label for="textInput">Enter text:</label>
<input type="text" id="textInput">

<label for="operation">Choose an operation:</label>
<select id="operation">
    <option value="splitSentence">Split Sentence</option>
    <option value="reverseString">Reverse String</option>
    <option value="numberOfVowels">Number of Vowels</option>
    <option value="truncateWords">Truncate Words</option>
</select>

<!-- Truncation length input (hidden initially) -->
<div id="truncateSection" style="display: none;">
    <label for="truncateLength">Truncate Length:</label>
    <input type="number" id="truncateLength" min="1">
</div>

<button onclick="performOperation()">Check</button>

<h3>Result:</h3>
<p id="result"></p>

<script src="ManipulateText.js"></script>

</body>
</html>
